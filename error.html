		<section class="12u 12u(mobile)">
			<center><h2>Volunteer to Fly With Us</h2></center><br />
		<form id="volunteer" action="#">
			<div class="row">
				<div class="6u 12u(mobile)">
					<input type="text" name="firstname" id="name" placeholder="First Name" required>
				</div>
				<div class="6u 12u(mobile)">
					<input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
				</div>
				<div class="6u 12u(mobile)">
					<input type="email" name="email" id="email" placeholder="Email" required>
				</div>
				<div class="6u 12u(mobile)">
					<input type="tel" name="phone" id="phone" placeholder="Phone" required pattern="[0-9]{3}[ -][0-9]{3}[ -][0-9]{4}|[0-9]{10}|[(][0-9]{3}[)][ ][0-9]{3}[ -][0-9]{4}">
				</div>
				<div class="6u 12u(mobile)">
					<input type="text" name="tail" id="tail" placeholder="Tail Number" required>
				</div>
				<div class="6u 12u(mobile)">
					<input type="text" name="airport" id="airport" placeholder="Home Airport" required>
				</div>
				<div class="6u 12u(mobile)">
					<input type="text" name="type" id="type" placeholder="Type Code" required>
					<p><i><small>Aircraft code. Ex: BE36</i></small></i></p>
				</div>
				<div class="6u 12u(mobile)">
					<input type="text" name="veriform" id="veriform" placeholder="Squawk VFR" required pattern="1200">
					<p><i><small>Are you a robot?</small></i></p>
				</div>
				<div class="12u">
					<textarea name="message" id="message" placeholder="Anything you want us to know?" value="none" rows="6"></textarea>
				</div>
				<input type="hidden" name="usersub" id="usersub" value="yes">
				<div id="formsubmit" class="12u">
					<ul class="icon">
						<li><input type="submit" id="volsubmit" value="&#xf00c; &nbsp; Submit" class="button primary icon fa-check"></li>
						<li><input type="reset" value="&#xf00d; &nbsp; Cancel" class="button button-alt icon fa-times"></li>
					</ul>
				</div>
			</div>
		</form>
